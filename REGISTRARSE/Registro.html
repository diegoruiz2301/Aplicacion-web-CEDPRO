<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Banner -->
    <header class="Banner">
        <div class="logo_banner">   
            <img src="#" alt="Logo">
        </div>
        <div class="link_banner">
            <a href="Principal.html">Principal</a>
            <a href="#">Carreras</a>
            <a href="#">Anuncios</a>
        </div>
        <div class="perfil_banner">
            <input type="image" src="#" alt="Perfil">
        </div>
    </header>

    <!-- Contenido -->
    <main>
        <div class="Contenido_Principal">

            <div class="Info_Principal">
                <h1>Crear cuenta</h1>
                <p>Regístrate para acceder a todas las carreras y contenido exclusivo.</p>
            </div>

            <div class="Box_Carrera">
                <form>
                    <p>
                        <input type="text" placeholder="Nombre completo" required>
                    </p>
                    <p>
                        <input type="email" placeholder="Correo electrónico" required>
                    </p>
                    <p>
                        <input type="password" placeholder="Contraseña" required>
                    </p>
                    <p>
                        <input type="password" placeholder="Confirmar contraseña" required>
                    </p>
                    <p>
                        <button type="submit">Registrarse</button>
                    </p>
                    <p>
                        ¿Ya tienes cuenta? <a href="#">Inicia sesión</a>
                    </p>
                </form>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="Footer_Principal">
        <div class="Contacto_Footer">
            <a href="#">Contacto</a>
            <a href="#">Términos de Servicio</a>
            <a href="#">Política de Privacidad</a>
        </div>
        <div class="Copyright_Footer">
            <p>&copy; 2024 TuSitioWeb. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
